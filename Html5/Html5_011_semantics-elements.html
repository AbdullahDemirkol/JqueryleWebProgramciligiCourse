<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Semantik Elementler</title>

<body>

            <nav>

                    <li>İçerik-1</li>

                    <li>İçerik-3</li>

                <li>Harita</li>
