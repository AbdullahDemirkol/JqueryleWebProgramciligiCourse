<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Table</title>
</head>

<body>
    <h1>Tablolar</h1>

    <table border="1" width="100%">
        <caption>Dersler Listesi</caption>
        <thead>
            <tr>
                <th>Frontend</th>
                <th>Backend</th>
                <th>Database</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jquery</td>
                <td>JSP</td>
                <td>MySql</td>
            </tr>
            <tr>
                <td>Html5</td>
                <td rowspan="2">JSF</td>
                <td>MsSql</td>
            </tr>
            <tr>
                <td>Css3</td>
                <td>MongoDb</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Bütün Dersler</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
