<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Form</title>
</head>
<body>


    <form action="Links/formindex.html">

        Adı:<input type="text" name="adi" id="adi" required placeholder="Adınızı Giriniz...">

        <br>
        <br>

        Password:<input type="password" name="parola" id="sifre" required placeholder="Sifrenizi Giriniz....">
    
        <br>
        <br>

        Email:<input type="email" name="email" id="email" required placeholder="Eposta Adresi Giriniz....">
    
        <br>
        <br>

        <label for="age">Yaşınız:</label>
        <input type="number" id="age" name="yas" min="15" max="50" step="1" value="25">
        
        <br>
        <br>

        <label for="Gender">Cinsiyet:</label><br>
        Erkek:<input type="radio" name="cinsiyet" id="Gender1">
        Kadın:<input type="radio" name="cinsiyet" id="Gender2">
        
        <br>
        <br>
        
        <label for="programming-language">Bilinen Programlama Dilleri:</label><br>
        Java:<input type="checkbox" name="check1" id="programming-language1"><br>
        C#:<input type="checkbox" name="check2" id="programming-language2"><br>
        Python:<input type="checkbox" name="check3" id="programming-language3">

        <br>
        <br>

        <!-- multiple attributu 1den çok seçebilmemizi sağlıyor. -->
        <select name="tur" id="">
            <option value="1">Frontend-1</option>
            <option value="2">Frontend-2</option>
            <option value="3">Frontend-3</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Gönder">

        <input type="reset" value="Temizle">

    </form>

</body>
</html>
