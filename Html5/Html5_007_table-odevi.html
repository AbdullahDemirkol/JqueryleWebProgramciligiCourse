<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Table</title>
</head>

<body>
    <h1>Tablolar</h1>

    <table border="2" width="100%" style="border-color: yellow; background-color: black;">
        
        <caption style="color: rgb(3, 82, 185);">DERSLER</caption>
        
        <thead style="color:gray;">
            <tr>
                <th>Id</th>
                <th>Class Name</th>
                <th>Date</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>

        <tbody style="color: rgb(3, 82, 185);">
            <tr>
                <td>1</td>
                <td>Jquery</td>
                <td>2020</td>
                <td>delete</td>
                <td>update</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Java SE</td>
                <td>2013</td>
                <td>delete</td>
                <td>update</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java EE</td>
                <td>2014</td>
                <td>delete</td>
                <td>update</td>
            </tr>
        </tbody>

        <tfoot style="color: rgb(3, 82, 185);">
            <tr>
                <td colspan="5"><center>SINIFLAR LİSTESİ</center> </td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
