<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css3 Table List</title>
    <link rel="stylesheet" href="table-list-example.css">
</head>
<body>
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>Johnson</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
